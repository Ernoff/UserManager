version: "2"
services:
  app:
    container_name: app
    restart: always
    build: ./
    ports:
      - "3000:3000"
    links:
      - mongo
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=process.env.USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=process.env.PASSWORD

